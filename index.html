<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person In Danger & Operator View Demo for false swatting calls</title>
    <style>
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f9;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
}

.tabs {
    display: flex;
    justify-content: center;
    width: 100%;
    background-color: #007BFF;
    padding: 10px 0;
    border-radius: 10px 10px 0 0;
}

.tab {
    padding: 12px 20px;
    cursor: pointer;
    color: white;
    font-weight: bold;
    transition: 0.3s;
    text-align: center;
}

.tab:hover {
    background-color: #0056b3;
}

.tab.active {
    background-color: white;
    color: #007BFF;
    border-bottom: 3px solid #007BFF;
}

.content {
    display: none;
    width: 90%;
    max-width: 500px;
    background: white;
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 0 0 10px 10px;
    animation: fadeIn 0.3s ease-in-out;
}

.content.active {
    display: block;
}

label {
    font-weight: bold;
    margin-top: 10px;
    display: block;
}

input {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

button {
    width: 100%;
    background-color: #007BFF;
    color: white;
    padding: 12px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background-color: #0056b3;
}

.alert {
    background-color: yellow;
    color: black;
    font-weight: bold;
    text-align: center;
    padding: 10px;
    border-radius: 5px;
    display: none;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
}

@media (max-width: 600px) {
    .tabs {
        flex-direction: column;
    }

    .tab {
        text-align: center;
        width: 100%;
    }
}
    </style>
</head>
<body>

    <div class="tabs">
        <div class="tab active" onclick="switchTab('person')">Person in Danger</div>
        <div class="tab" onclick="switchTab('operator')">Operator's View</div>
    </div>

    <div id="person" class="content active">
        <h2>Person Information</h2>
        <label>ID VERIFICATION:</label>
        <input type="file" id="photo">

        <label>First Name:</label>
        <input type="text" id="firstName">

        <label>Last Name:</label>
        <input type="text" id="lastName">

        <label>Phone Number:</label>
        <input type="text" id="phone">

        <label>Address:</label>
        <input type="text" id="address">

        <label>Reason:</label>
        <input type="text" id="reason">

        <button onclick="submitForm()">Submit</button>
    </div>

    <div id="operator" class="content">
        <h2>Operator's View</h2>
        <label>Search Address:</label>
        <input type="text" id="search" oninput="checkAddress()">

        <div id="alert" class="alert">Potential false SWAT ALERT!</div>
    </div>

    <script>
        let storedAddresses = [];

        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
            document.querySelector(`.tab[onclick="switchTab('${tab}')"]`).classList.add('active');
            document.getElementById(tab).classList.add('active');
        }

        function submitForm() {
            let address = document.getElementById("address").value.trim();
            if (address) {
                storedAddresses.push(address.toLowerCase());
                alert("Information submitted!");
            }
        }

        function checkAddress() {
            let searchValue = document.getElementById("search").value.trim().toLowerCase();
            let alertBox = document.getElementById("alert");

            if (storedAddresses.includes(searchValue)) {
                alertBox.style.display = "block";
            } else {
                alertBox.style.display = "none";
            }
        }
    </script>

</body>
</html>
